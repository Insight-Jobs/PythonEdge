<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Jobs - Sistema de Controle de Acesso</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Insight Jobs Logo" class="logo">
                <h1 class="brand-name">Insight Jobs</h1>
            </div>
            <div class="header-subtitle">
                <p>Sistema de Controle de Acesso</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Status Card -->
        <section class="status-section">
            <div id="statusCard" class="status-card waiting">
                <div class="status-content">
                    <div class="status-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <h2 class="status-title">Aguardando Identificação</h2>
                    <p class="status-description">Insira um ID para verificar o acesso</p>
                </div>
            </div>
        </section>

        <!-- Statistics -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon total">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div class="stat-number" id="totalAcessos">0</div>
                <div class="stat-label">Total de Acessos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon approved">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-number" id="liberados">0</div>
                <div class="stat-label">Acessos Liberados</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon denied">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <div class="stat-number" id="negados">0</div>
                <div class="stat-label">Acessos Negados</div>
            </div>
        </section>

        <!-- History -->
        <section class="history-section">
            <h2 class="section-title">Histórico de Acessos</h2>
            <div id="historicoLista" class="history-list">
                <div class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM3 9h18M9 21V9"></path>
                    </svg>
                    <p>Nenhum acesso registrado ainda</p>
                </div>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
